<!DOCTYPE html>
<html>
<head>
    <title>Belajar CSS Grid Box</title>
    <style>
        .tempat_grid {
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: #2196F3;
            padding: 10px;
            /* Skenario 3*/
            grid-column-gap: 10px;
            grid-row-gap: 50px;
        }
        .item_grid {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
        /* Skenario 4*/
        .tempat_grid {
            grid-gap: 50px;
        }
    </style>
</head>
<body>
    <h1>Tampilan</h1>
    <div class="item_grid">1</div>
    <div class="item_grid">2</div>
    <div class="item_grid">3</div>
    <div class="item_grid">4</div>
    <div class="item_grid">5</div>
    <div class="item_grid">6</div>
    <div class="item_grid">7</div>
    <div class="item_grid">8</div>
    <div class="item_grid">9</div>

</body>
</html>
